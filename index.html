<head>
  <style>
    /* added border box property, padding will no longer take effect when calculating the width of elements.  */
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body
  style="
    display: flex;
    background-image: url(./img/Background.png);
    background-size: cover;
    background-repeat: repeat-x;
    background-position: center center;
    overflow-y: hidden;
    overflow-x: hidden;
  "
>
  <!-- canvas div -->
  <div style="position: relative; display: inline-block">
    <!-- top "nav kind" div -->
    <!-- using flex to display divs next to each other rather than the default of block which stacks them on top of each other. did this at the parent level to affect all -->
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <div style="min-width: 100%; display: flex">
        <!-- player health -->
        <div
          style="
            position: relative;
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-top: 35px;
            margin-left: -15px;
          "
        >
          <div
            style="background-color: yellow; height: 30px; width: 100%"
          ></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background: blue;
              top: 0;
              bottom: 0;
              right: 0;
              width: 100%;
            "
          ></div>
        </div>
        <!-- timer -->
        <!-- do not shrink. set to 0. -->
        <div
          id="timer"
          style="
            background-color: red;
            height: 100px;
            width: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          10
        </div>
        <!-- enemy health -->
        <div
          style="
            position: relative;
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-top: 35px;
          "
        >
          <div style="background-color: yellow; height: 30px"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background: blue;
              top: 0;
              bottom: 0;
              left: 0;
              right: 0;
            "
          ></div>
        </div>
      </div>
    </div>

    <!-- setting win/loss/tie label inside canvas -->
    <div
      id="displaytext"
      style="
        position: absolute;
        color: white;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
      "
    >
      Tie
    </div>
    <canvas style="border-radius: 5px"></canvas>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
